<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="bar">
            <div class="clear">A/C</div>
            <div class="delete">
                <img src="./icons/delete-left-solid.svg"
                class="filter-lightblue">
            </div>
        </div>
        <div class="container">
            <div class="numbers">
                <div class="pad">7</div>
                <div class="pad">8</div>
                <div class="pad">9</div>
                <div class="pad">4</div>
                <div class="pad">5</div>
                <div class="pad">6</div>
                <div class="pad">1</div>
                <div class="pad">2</div>
                <div class="pad">3</div>
                <div class="dot pad">.</div>
                <div class="pad">0</div>
                <div class="equal pad">=</div>
            </div>
            <div class="operators">
                <div class="pad" id="divide">
                    <img src="./icons/divide-solid.svg"
                    class="filter-lightblue">
                </div>
                <div class="pad" id="multiply">
                    <img src="./icons/multiply-solid.svg"
                    class="filter-lightblue">
                </div>
                <div class="plus pad" id="add">
                    <img src="./icons/plus-solid.svg"
                    class="filter-lightblue">
                </div>
                <div class="pad" id="substract">
                    <img src="./icons/minus-solid.svg"
                    class="filter-lightblue">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
